<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{m.pregledPodataka}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="#{m.index_slanjePoruke}" action="slanjePoruke"/><br/>
            <h:commandLink value="#{m.slanjePoruke_izborJezika}" action="izborJezika"/>
        </h:form>
        <h:dataTable value="#{pregledPreuzetihPodataka.datotekaList}" var="p">
            <h:column>
                <!-- column header -->
                <f:facet name="header">#{m.pregledPodataka_putanja}</f:facet>
                <!-- row record -->
                #{p.absPath}
            </h:column>

            <h:column>
                <f:facet name="header">#{m.pregledPodataka_naziv}</f:facet>
                    #{p.name}
            </h:column>

            <h:column>
                <f:facet name="header">#{m.pregledPodataka_velicina}</f:facet>
                    #{p.size}
            </h:column>

            <h:column>
                <f:facet name="header">#{m.pregledPodataka_vrijemeKreiranja}</f:facet>
                    #{p.timeCreated}
            </h:column>

            <h:column>
                <f:facet name="header">#{m.pregledPodataka_izvorniSadrzaj}</f:facet>
                <h:form>
                    <h:commandButton value="#{p.absPath}" action="#{pregledPreuzetihPodataka.pregledDatoteke()}">
                        <f:param name="path"  value="#{p.absPath}" />
                    </h:commandButton>

                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
