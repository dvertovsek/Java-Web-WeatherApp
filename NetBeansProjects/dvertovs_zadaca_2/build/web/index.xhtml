<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.vazeciJezik}">
        <h:head>
            <title>#{m.index_naslov}</title>
        </h:head>
        <h1>#{m.index_naslov}</h1>
        <h:body>
            <h:form>
                <h:commandLink value="#{m.index_slanjePoruke}" action="slanjePoruke"/><br/>
                <h:commandLink value="#{m.pregledPodataka}" action="pregledPreuzetihPodataka"/><br/><br/>
                <h:selectOneRadio value="#{lokalizacija.odabraniJezik}">
                    <f:selectItems value="#{lokalizacija.jezici}"/>
                </h:selectOneRadio><br/>
                <h:commandButton value="#{m.index_potvrdi}" action="#{lokalizacija.odaberiJezik}"/>
                <br/>
            </h:form>
        </h:body>
    </f:view>
</html>
