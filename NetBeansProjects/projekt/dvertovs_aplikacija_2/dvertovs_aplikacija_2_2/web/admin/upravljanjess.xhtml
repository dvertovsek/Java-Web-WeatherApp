<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.vazeciJezik}">
        <h:head>
            <title>#{m.admin_upravljanjeSS}</title>
        </h:head>
        <h1>#{m.admin_upravljanjeSS}</h1>
        <h:body>
            <h:form>
                <h:selectOneRadio value="#{adminBean.command}">
                    <f:selectItem itemLabel="PAUSE" itemValue="PAUSE"/><br/>
                    <f:selectItem itemLabel="START" itemValue="START"/><br/>
                    <f:selectItem itemLabel="STOP" itemValue="STOP"/><br/>
                    <f:selectItem itemLabel="STATUS" itemValue="STATUS"/><br/>
                </h:selectOneRadio><br/>
                <h:commandLink value="#{m.posalji}" action="#{adminBean.sendCommand()}"/><br/><br/><br/><br/><br/>
                #{adminBean.response}
                <br/>
            </h:form>
        </h:body>
    </f:view>
</html>
