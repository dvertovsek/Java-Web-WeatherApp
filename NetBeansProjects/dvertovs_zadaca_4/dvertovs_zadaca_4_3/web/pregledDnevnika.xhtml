<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./predlozak.xhtml">

            <ui:define name="naslov">
                NWTiS - Pregled dnevnika
            </ui:define>

            <ui:define name="top">
                NWTiS - Pregled dnevnika
            </ui:define>

            <ui:define name="left">
                <h:link outcome="adrese" value="Adrese i prognoze"/><br/>
                <h:link outcome="index" value="Početna"/>
            </ui:define>

            <ui:define name="content">
                <h:dataTable value="#{dnevnikManagedBean.listaDnevnika}" var="d" >
                    <h:column>
                        <f:facet name="header">korisnik</f:facet>
                        <h:outputText value="#{d.korisnik}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">url</f:facet>
                        <h:outputText value="#{d.url}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">vrijeme</f:facet>
                        <h:outputText value="#{d.vrijeme}" />
                    </h:column>
                </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
