<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Pregled polaznika</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{pregledPolaznika.polaznici}" var="p">
            <h:column>
                <!-- column header -->
                <f:facet name="header">Korisnik</f:facet>
                <!-- row record -->
                #{p.korisnik}
            </h:column>

            <h:column>
                <f:facet name="header">Ime</f:facet>
                #{p.ime}
            </h:column>

            <h:column>
                <f:facet name="header">Prezime</f:facet>
                    #{p.prezime}
            </h:column>

            <h:column>
                <f:facet name="header">Email</f:facet>
                    #{p.email}
            </h:column>
            
            <h:column>
                <f:facet name="header">Vrsta</f:facet>
                    #{p.vrsta}
            </h:column>
            
            <h:column>
                <f:facet name="header">Datum kreiranja</f:facet>
                    #{p.datumKreiranja}
            </h:column>
            
            <h:column>
                <f:facet name="header">Datum promjene</f:facet>
                    #{p.datumPromjene}
            </h:column>
            

        </h:dataTable>
        <a href="faces/index.xhtml">Index</a>
    </h:body>
</html>
